<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpinFlow - Animation</title>

  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="top">
    <a href="#">
      <img src="assets/logo.svg" alt="SpinFlow Logo">
    </a>

    <a href="#">
      <img src="assets/icons/shopping-bag.svg" alt="Shopping bag icon">
      <span>1</span>
    </a>
  </header>

  <section class="hero">
    <div>
      <h1>
        SpinFlow, your life more
        <div>
          <span>daring</span>
          <span>fun</span>
          <span>healthy</span>
          <span>daring</span>
        </div>
      </h1>

      <div class="buttons">
        <a href="#" class="button buy shadow">
          <img src="assets/icons/shopping-bag.svg" alt="Shopping bag icon">
          BUY NOW
        </a>

        <a href="#" class="button play">
          <span class="shadow">
            <img src="assets/icons/play.svg" alt="">
          </span>
          CHECK IT IN ACTION
        </a>
      </div>
    </div>

    <div>
      <div class="content">
        <img src="assets/hero/ellipse.svg" alt="">
        <img src="assets/hero/patins-image.png" alt="">
        <img src="assets/hero/stars-1.svg" alt="">
        <img src="assets/hero/stars-2.svg" alt="">
      </div>
    </div>
  </section>

  <section class="banner">
    <div class="scroller"> </div>
  </section>

  <section class="gallery">
    <header>
      <span>PHOTO GALLERY</span>
      <h2>#usespinflow around</h2>
    </header>

    <div class="content">
      <figure>
        <img src="assets/images/01.png" alt="">
        <figcaption>
          <img src="assets/images/person.png" alt="">
          <span>@heloiselui</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/02.png" alt="">
        <figcaption>
          <img src="assets/images/person.png" alt="">
          <span>@heloiselui</span>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/images/03.png" alt="">
        <figcaption>
          <img src="assets/images/person.png" alt="">
          <span>@heloiselui</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/04.png" alt="">
        <figcaption>
          <img src="assets/images/person.png" alt="">
          <span>@heloiselui</span>
        </figcaption>
      </figure>
    </div>
  </section>
</body>

</html>
